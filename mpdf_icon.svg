<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="#2563eb"/>
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景应用渐变 -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#grad1)"/>
  
  <!-- MPDF 文字 -->
  <text x="512" y="580" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="280" font-weight="700" text-anchor="middle" fill="white">MPDF</text>
  
  <!-- 装饰线条 -->
  <line x1="150" y1="350" x2="874" y2="350" stroke="white" stroke-width="8" opacity="0.3"/>
  <line x1="150" y1="700" x2="874" y2="700" stroke="white" stroke-width="8" opacity="0.3"/>
  
  <!-- 小装饰点 -->
  <circle cx="200" cy="250" r="12" fill="white" opacity="0.4"/>
  <circle cx="824" cy="250" r="12" fill="white" opacity="0.4"/>
  <circle cx="200" cy="774" r="12" fill="white" opacity="0.4"/>
  <circle cx="824" cy="774" r="12" fill="white" opacity="0.4"/>
</svg>